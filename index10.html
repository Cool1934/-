<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修复计算功能计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator {
            width: 100%;
            max-width: 480px;
            height: 85vh;
            border-radius: 30px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .display {
            flex: 1;
            padding: 40px 35px;
            text-align: right;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #result {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 52px;
            color: #1a1a1a;
            outline: none;
            text-align: right;
            letter-spacing: 1px;
            padding: 10px 0;
        }
        .buttons {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #fafafa;
        }
        button {
            border: none;
            border-radius: 50%;
            height: 100%;
            width: 100%;
            font-size: 26px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            line-height: 1;
            padding: 0;
        }
        button:active {
            transform: scale(0.94);
        }
        .func-btn {
            background-color: #f0f0f0;
            color: #e53935;
        }
        .operator-btn {
            background-color: #fff3f2;
            color: #e53935;
        }
        .num-btn, .dot-btn {
            background-color: #fdfdfd;
            color: #1a1a1a;
        }
        .equals-btn {
            grid-row: span 2;
            background-color: #e53935;
            color: #fff;
            font-size: 30px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly placeholder="0">
        </div>
        <div class="buttons">
            <button class="func-btn" onclick="clearResult()">AC</button>
            <button class="func-btn" onclick="deleteOne()">←</button>
            <button class="func-btn" onclick="toggleSign()">+/-</button>
            <button class="operator-btn" onclick="appendValue('÷')">÷</button>
            
            <button class="num-btn" onclick="appendValue('7')">7</button>
            <button class="num-btn" onclick="appendValue('8')">8</button>
            <button class="num-btn" onclick="appendValue('9')">9</button>
            <button class="operator-btn" onclick="appendValue('×')">×</button>
            
            <button class="num-btn" onclick="appendValue('4')">4</button>
            <button class="num-btn" onclick="appendValue('5')">5</button>
            <button class="num-btn" onclick="appendValue('6')">6</button>
            <button class="operator-btn" onclick="appendValue('-')">-</button>
            
            <button class="num-btn" onclick="appendValue('1')">1</button>
            <button class="num-btn" onclick="appendValue('2')">2</button>
            <button class="num-btn" onclick="appendValue('3')">3</button>
            <button class="operator-btn" onclick="appendValue('+')">+</button>
            
            <button class="func-btn" onclick="appendPercent()">%</button>
            <button class="num-btn" onclick="appendValue('0')">0</button>
            <button class="dot-btn" onclick="appendValue('.')">.</button>
            <button class="equals-btn" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const result = document.getElementById('result');
        let currentValue = ''; // 存储当前输入的数值
        let operator = ''; // 存储选择的运算符
        let previousValue = ''; // 存储上一个数值

        // 追加数字或运算符
        function appendValue(value) {
            // 如果是运算符
            if (['+', '-', '×', '÷'].includes(value)) {
                if (currentValue === '') return; // 无当前值时，不允许直接输入运算符
                operator = value;
                previousValue = currentValue;
                currentValue = ''; // 重置当前值，准备输入下一个数
                result.value = previousValue + operator; // 显示“上一个值+运算符”
            } else {
                // 如果是数字或小数点
                if (value === '.' && currentValue.includes('.')) return; // 禁止重复输入小数点
                currentValue += value;
                result.value = currentValue; // 显示当前输入的数值
            }
        }

        // 清空所有数据
        function clearResult() {
            currentValue = '';
            operator = '';
            previousValue = '';
            result.value = '0'; // 清空后显示0，更符合使用习惯
        }

        // 单个删除
        function deleteOne() {
            currentValue = currentValue.slice(0, -1);
            result.value = currentValue || '0'; // 空值时显示0
        }

        // 正负切换
        function toggleSign() {
            if (currentValue === '') return;
            currentValue = currentValue.startsWith('-') ? currentValue.slice(1) : '-' + currentValue;
            result.value = currentValue;
        }

        // 百分比计算
        function appendPercent() {
            if (currentValue === '') return;
            currentValue = (parseFloat(currentValue) / 100).toString();
            result.value = currentValue;
        }

        // 核心计算逻辑（修复6+6等运算）
        function calculate() {
            if (currentValue === '' || operator === '' || previousValue === '') return;
            
            // 将字符串转为数字
            const prev = parseFloat(previousValue);
            const curr = parseFloat(currentValue);
            let calcResult = 0;

            // 根据运算符计算
            switch (operator) {
                case '+':
                    calcResult = prev + curr;
                    break;
                case '-':
                    calcResult = prev - curr;
                    break;
                case '×':
                    calcResult = prev * curr;
                    break;
                case '÷':
                    calcResult = prev / curr;
                    break;
            }

            // 处理结果显示（整数不显示小数位，小数去除末尾多余0）
            result.value = Number.isInteger(calcResult) ? calcResult : calcResult.toFixed(6).replace(/\.?0*$/, '');
            
            // 重置状态，方便后续连续计算
            previousValue = calcResult.toString();
            currentValue = '';
            operator = '';
        }
    </script>
</body>
</html>
